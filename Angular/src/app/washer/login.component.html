<div class="container-fluid">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Washer Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><a href="https://www.facebook.com/login"><i class="fab fa-facebook"></i></a></span>
                </div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="checkLogin()" #accountForm="ngForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email Id">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            
        </div>
    </div>

</div>
