<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  </head>
  
  
  <header id="header" class="fixed-top">
    <div class="container d-flex">
      <div class="logo mr-auto">
        <a href="#"><img src="../assets/images/logo.jpg" alt="" class="img-fluid"></a>
      </div>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li><a routerLink="/admin">Home</a></li>
          <li><a routerLink="/addwasher">Add Washer</a></li>
          <li><a routerLink="/logout">Logout</a></li>        
        </ul>
      </nav>
    </div>
  </header>
  <div id="body"> <br>
  <div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                              <div class="col-md-4">
                                <i class="fa fa-users" style="font-size:60px;"></i>
                            </div>
                                <div class="col-md-8 text-right">
                                    <div class="huge" style="font-size:30px"></div>
                                    <div>Washer Details</div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer" style="height:35px">
                          <a routerLink="/allwashers"><span class="pull-left">View Details</span>
                          <span class="pull-right">
                              <i class="fa fa-arrow-circle-right"></i>
                          </span></a>
                      </div>
                    </div>
                </div>
              <div class="col-md-3">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-md-4">
                                  <i class="fa fa-users" style="font-size:60px;"></i>
                              </div>
                              <div class="col-md-8 text-right">
                                  <div id="totalVideos" class="huge" style="font-size:30px"></div>
                                  <div>Users Details</div>
                              </div>
                          </div>
                      </div>
                      <div class="panel-footer" style="height:35px">
                          <a routerLink="/allusers"><span class="pull-left">View Details</span>
                          <span class="pull-right">
                              <i class="fa fa-arrow-circle-right"></i>
                          </span></a>
                      </div>
                  </div>
              </div>
              <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-4">
                                <i class="fa fa-cogs" style="font-size:60px;"></i>
                            </div>
                            <div class="col-md-8 text-right">
                                <div id="totalVideos" class="huge" style="font-size:30px"></div>
                                <div>Service Plans Management</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="height:35px">
                        <a routerLink="/services"><span class="pull-left">View Details</span>
                            <span class="pull-right">
                                <i class="fa fa-arrow-circle-right"></i>
                            </span></a>
                    </div>
                </div>
            </div>
              <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-4">
                                <i class="fa fa-comments" style="font-size:60px;"></i>
                            </div>
                            <div class="col-md-8 text-right">
                                <div id="totalVideos" class="huge" style="font-size:30px"></div>
                                <div>Total FeedBacks</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="height:35px">
                        <a routerLink="/allfeedbacks"><span class="pull-left">View Details</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span></a>
                    </div>
                </div>
            </div>
             
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <h4>FeedBack And Queries Details</h4>
    <table class="table table-light" style="color:rgb(0, 0, 0)">
        <thead class="thead-light">
            <tr>
               
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
            </tr>
        </thead>
        <tbody *ngFor="let contactus of totalcontacts" >
            <tr>
               
                <td>{{contactus.name}}</td>
                <td>{{contactus.email}}</td>
                <td>{{contactus.subject}}</td>
                <td>{{contactus.message}}</td>
            </tr>
           
        </tbody>
    </table>
</div>

  </div>
