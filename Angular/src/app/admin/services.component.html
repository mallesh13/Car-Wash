<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>


<header id="header" class="fixed-top">
    <div class="container d-flex">
        <div class="logo mr-auto">
            <a href="#"><img src="../assets/images/logo.jpg" alt="" class="img-fluid"></a>
        </div>
        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li><a routerLink="/admin">Home</a></li>
                <li><a routerLink="/addwasher">Add Washer</a></li>
                <li><a routerLink="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div id="body"><br>

    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-4">
                                        <i class="fa fa-eye" style="font-size:60px;"></i>
                                    </div>
                                    <div class="col-md-8 text-right">
                                        <div class="huge" style="font-size:30px"></div>
                                        <div>View Plans</div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer" style="height:35px">
                                <a routerLink="/services"><span class="pull-left">View Details</span>
                                    <span class="pull-right">
                                        <i class="fa fa-arrow-circle-right"></i>
                                    </span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-4">
                                        <i class="fa fa-upload" style="font-size:60px;"></i>
                                    </div>
                                    <div class="col-md-8 text-right">
                                        <div  class="huge" style="font-size:30px"></div>
                                        <div>Add Service Plan </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer" style="height:35px">
                                <a routerLink="/admin/addserviceplan"><span class="pull-left">View Details</span>
                                    <span class="pull-right">
                                        <i class="fa fa-arrow-circle-right"></i>
                                    </span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-4">
                                        <i class="fa fa-trash" style="font-size:60px;"></i>
                                    </div>
                                    <div class="col-md-8 text-right">
                                        <div class="huge" style="font-size:30px"></div>
                                        <div>Delete Plan</div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer" style="height:45px">
                                <form (ngSubmit)="deletePlan()" #washForm="ngForm">
                                    <input name="plan" id="plan" placeholder="Enter Plan" type="text">&nbsp;
                                    <button class="button button3">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">


        <h4>All Plans Details</h4>
        <table class="table table-light" style="color:rgb(0, 0, 0)">
            <thead class="thead-light">
                <tr>

                    <th scope="col">Plan Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody *ngFor="let plans of totalPlans">
                <tr>

                    <td>{{plans.planName}}</td>
                    <td>{{plans.price}}</td>
                    <td>{{plans.duration}}</td>
                    <td>{{plans.description}}</td>
                </tr>

            </tbody>
        </table>
    </div>



</div>
