<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>


<header id="header" class="fixed-top">
    <div class="container d-flex">
        <div class="logo mr-auto">
            <a href="#"><img src="../assets/images/logo.jpg" alt="" class="img-fluid"></a>
        </div>
        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li><a routerLink="/admin">Home</a></li>
                <li><a routerLink="/addwasher">Add Washer</a></li>
                <li><a routerLink="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div id="body"> <br>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-4">
                                        <i class="" style="font-size:60px;"></i>
                                    </div>
                                    <div class="col-md-8 text-center">
                                        <div class="huge" style="font-size:40px"></div>
                                        <div>Pending Orders</div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer" style="height:35px">
                               <span class="pull-left">View Details</span>
                                    <span class="pull-right">
                                        <i class="fa fa-arrow-circle-right"></i>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" style="float: right;margin-right: initial;">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-4">
                                        <i class="fa fa-check" style="font-size:60px;"></i>
                                    </div>
                                    <div class="col-md-8 text-center">
                                        <div class="huge" style="font-size:30px"></div>
                                        <h4>Assign Order to Washer</h4>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer" style="height:205px">
                                <form (ngSubmit)="assignToWasher()" #washForm="ngForm">
                                    <input name="orderNo" class="form-control mb-4" id="orderNo"
                                        placeholder="Enter OrderNo" type="text" [(ngModel)]="assignwasher.orderNo">
                                    <p style="text-align:start;font-weight: bold;">Select Washer Email:</p>
                                    <select class="form-control mb-4" name="washerEmail" [(ngModel)]="assignwasher.washerEmail">
                                        <option>Select</option>
                                        <option *ngFor="let washer of totalWashers">{{washer.email}}</option>
                                    </select>
                                    <button class="btn btn-info btn-block my-4">Assign</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-info" style="width:70%; margin-left: -1cm;margin-top: -5cm;">
            <div class="panel-heading">
                <div class="panel-title">Current Orders :</div>
            </div>
            <table class="table table-light">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Order No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Plan</th>
                        <th scope="col">Date</th>
                        <th scope="col">Maker</th>
                        <th scope="col">Model</th>
                        <th scope="col">Status</th>

                    </tr>
                </thead>
                <tbody *ngFor="let order of orders">
                    <tr>
                        <td>{{order.orderNo}}</td>
                        <td>{{order.name}}</td>
                        <td>{{order.plan}}</td>
                        <td>{{order.date}}</td>
                        <td>{{order.maker}}</td>
                        <td>{{order.model}}</td>
                        <td><button class="button button3" active>{{order.status}}</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
