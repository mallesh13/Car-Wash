<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<div id="bg3"><br><br>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3" *ngFor="let url1 of cardetails">
                        <div class="panel panel-primary">
                            <div class="panel-heading" style="background-color: rgb(215, 254, 255);">
                                <div class="col-md-16">
                                    <img width="100%" height="80%" src="{{url1.image}}">
                                </div>
                            </div>

                            <div class="panel-footer" style="height:55px">
                                <span class="pull-left">Name : {{url1.name}}</span>
                                <span class="pull-right">Model: {{url1.model}}</span>
                                <span class="pull-left">Maker: {{url1.makersClass}}</span>

                                <span class="pull-right">Color: {{url1.color}}</span>
                            </div>
                            <div class="panel-footer" style="height:35px; color: blue;">
                                <a routerLink="/booking"><span class="pull-left">Book Wash</span>
                                    <span class="pull-right">
                                        <i class="fa fa-arrow-circle-right"></i>
                                    </span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
