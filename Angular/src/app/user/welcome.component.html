<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<div id="welcome">
    <div class="container">

        <div style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Add Vehicle Details</div>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="addVehicleDetails()" #vehicleForm="ngForm" class="form-horizontal">
                        <!-- <div class="form-group required">
                            <label class="control-label col-md-4  ">Car Id:</label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" 
                                    name="carId" style="margin-bottom: 10px" value="{{text}}" disabled/>
                            </div>
                        </div> -->
                        <div class="form-group required">
                            <label class="control-label col-md-4  ">Name</label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" [(ngModel)]="cardetails.name"
                                    name="name" placeholder="Enter Name" style="margin-bottom: 10px"
                                    type="text" />
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-md-4 ">Makers Class</label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"  name="brand" [(ngModel)]="cardetails.makerClass"
                                    placeholder="Enter Manufacturers" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="control-label col-md-4 ">Model </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" name="model" [(ngModel)]="cardetails.model"
                                    placeholder="Enter Vehicle Model" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>
                        
                        <div class="form-group required">
                            <label class="control-label col-md-4">Color</label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" name="color" [(ngModel)]="cardetails.color"
                                    placeholder="Enter Vehicle Color" style="margin-bottom: 10px" type="text" />
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="control-label col-md-4 ">Image </label>
                            <div class="controls col-md-8 ">
                                <input  name="image" (change)="onFileSelected($event)" [(ngModel)]="cardetails.image"
                                   style="margin-bottom: 10px" type="file" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <input type="submit" value="Add " class="btn btn-primary btn btn-info">
                            </div>
                        </div>

                    </form>

                </div>
</div>
